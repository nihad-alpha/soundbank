<body>
				<!-- error -->
				<div class="col-12">
					<div class="page-404" style = "margin-top:5%">
						<div class="page-404__wrap">
							<div class="page-404__content">
								<h1 id="title" class="page-404__title" style = "font-size:100%;">Confirming your account...</h1>
								<p id="message" class="page-404__text"></p>
								<button id="confirm-button" onclick="backtologin()" class="page-404__btn"  style = "display:none;">Back to Login</button>
							</div>
						</div>
					</div>
				</div>
				<!-- end error -->

	<!-- JS -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/jquery.magnific-popup.min.js"></script>
	<script src="assets/js/smooth-scrollbar.js"></script>
	<script src="assets/js/select2.min.js"></script>
	<script src="assets/js/slider-radio.js"></script>
	<script src="assets/js/jquery.inputmask.min.js"></script>
	<script src="assets/js/plyr.min.js"></script>
	<script src="assets/js/main.js"></script>

	<script>
		$(function () {
			const urlParams = new URLSearchParams(window.location.search);
			var token = urlParams.get('token');

			alert(token);

			$("#confirm-button").prop('disabled', true);

			$.get("/api/accounts/confirm/" + token, function(data){
					$("#message").html(data.message);
					$("#title").html("Confirmed!");
					$("#confirm-button").show();
					$("#confirm-button").prop('disabled', false);
				}).fail(function(error) {
					$("#message").html(error.responseJSON.message);
					$("#title").html("Error!");
					$("#confirm-button").show();
					$("#confirm-button").prop('disabled', false);
				});
			});

		function backtologin() {
			window.location = "signin.html";
		}
	</script>
</body>
</html>
